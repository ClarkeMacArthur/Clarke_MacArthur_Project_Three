<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&family=Tangerine:wght@400;700&display=swap"
        rel="stylesheet">

    <title>Adventure Dice!</title>
</head>
<body>
    <section class="roller">
        <div class="wrapper">
            <div class="dice_display">
                <h1>Adventure Dice!</h1>
                <div class="dice">
                    <div class="die">
                        <img src="./Assets/noun_D20_2453700.svg" alt="the outline of a twenty-sided die">
                        <button>Roll</button>
                    </div>
                    <div class="die">
                        <img src="./Assets/noun_d12_2453697.svg" alt="the outline of a twelve sided die">
                        <button>Roll</button>
                    </div>
                    <div class="die">
                        <img src="./Assets/noun_d10_2453698.svg" alt="the outline of a ten sided die">
                        <button>Roll</button>
                    </div>
                    <div class="die">
                        <img src="./Assets/noun_d8_2453699.svg" alt="the outline of an eight sided die">
                        <button>Roll</button>
                    </div>
                    <div class="die">
                        <img src="./Assets/noun_d6_2453695.svg" alt="the outline of a six sided die">
                        <button>Roll</button>
                    </div>
                    <div class="die">
                        <img src="./Assets/noun_d4_2453696.svg" alt="the outline of a four sided die">
                        <button>Roll</button>
                    </div>
                </div>
                <div class="results">
                    <ul class="d20">
                        <h2>d20</h2>
                        <!-- Dynamic diceroll results go here! -->
                    </ul>
                    <ul class="d12">
                        <h2>d12</h2>
                        <!-- Dynamic diceroll results go here! -->
                    </ul>
                    <ul class="d10">
                        <h2>d10</h2>
                        <!-- Dynamic diceroll results go here! -->
                    </ul>
                    <ul class="d8">
                        <h2>d8</h2>
                        <!-- Dynamic diceroll results go here! -->
                    </ul>
                    <ul class="d6">
                        <h2>d6</h2>
                        <!-- Dynamic diceroll results go here! -->
                    </ul>
                    <ul class="d4">
                        <h2>d4</h2>
                        <!-- Dynamic diceroll results go here! -->
                    </ul>
                </div>
                <button class="clear">Clear Rolls</button>
            </div>
        </div>
    </section>



<script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="./script.js"></script>
</body>
</html>
